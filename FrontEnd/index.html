<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="alignCenter">
    <div id="login_container" class="alignCenter">
        <input id="user" type="text" placeholder="userName" name="user">
        <button id="loginBtn">Login</button>
    </div>
    <div class="chat_container">
        <div id="chat_container" class="hide"  >
            <div id="header">
                <!-- <h1>Chat App</h1> -->
            </div>
            <div id="message_div">
            </div>
            <div id="footer_conatiner">
                <input type="text" placeholder="...Type Here" id="input">
                <button id="sendBtn">Send</button>
            </div>
        </div>
        <div id="activeUsers" style="display: none;"></div>
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</html>
